<!-- Note: Don't auto-prettify this file.  It messed up old versions of IE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiq Webchat</title>
    <script src="https://use.fontawesome.com/89da14f4b6.js"></script>
  </head>
  <body>
    <h1 id="agentsWarning" style="position:absolute;right:30px;bottom:0;"></h1>
    <script type="text/javascript" charset="utf-8">
    var cookiestring = RegExp('' + 'tenant' + '[^;]+').exec(document.cookie);
var tenant = unescape(!!cookiestring ? cookiestring.toString().replace(/^[^=]+./, '') : '');
if (!tenant) {
  // prettier-ignore
  throw new Error("Couldn't determine tenant from cookie! Ensure it is properly set in ui-override.json");
}

window.QUIQ = {
  HOST: 'https://' + tenant + '.dev.quiq.sh',
  WELCOME_FORM: {
    fields: [
      {
        type: "text",
        id: "firstName",
        label: "First name",
      },
      {
        type: "text",
        id: "lastName",
        label: "Last name",
      },
      {
        type: "number",
        id: "phoneNumber",
        label: "Phone number",
      }
    ]
  }
};
</script>
<script>
window.onload = function() {
  setInterval(function() {
    document.querySelector('#agentsWarning').innerText = document.querySelector('.ToggleChatButton')
      ? ''
      : 'Got Agents?';
    document.querySelector('#agentsWarning').style.color =
      '#' + (((1 << 24) * Math.random()) | 0).toString(16);
  }, 500);
};
</script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="webchat.js"></script>
  </body>
</html>
