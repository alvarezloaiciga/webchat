<!-- This file is purely for local development and shouldn't be used in production!! -->
<!-- Note: Don't auto-prettify this file.  It messed up old versions of IE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiq Webchat</title>
    <script src="https://use.fontawesome.com/89da14f4b6.js"></script>
    <style>
      button.noAgentsAvailable {opacity: .25;}
    </style>
  </head>
  <body>
    <h1 id="agentsWarning" style="position:absolute;bottom:50%;"></h1>
    <button id="customButton1">Custom Button 1</button>
    <button class="customButton2">Custom Button 2</button>
    <script type="text/javascript" charset="utf-8">
    var cookiestring = RegExp('' + 'tenant' + '[^;]+').exec(document.cookie);
var tenant = unescape(!!cookiestring ? cookiestring.toString().replace(/^[^=]+./, '') : '');
if (!tenant) {
  // prettier-ignore
  throw new Error("Couldn't determine tenant from cookie! Ensure it is properly set in ui-override.json");
}

window.QUIQ = {
  HOST: 'https://' + tenant + '.dev.quiq.sh',
  COLORS: {
    primary: 'red', // (Falls back to `QUIQ.COLOR`)
    agentMessageText: '#555',
    agentMessageLinkText: '#2199e8',
    agentMessageBackground: '#e0e0e0',
    customerMessageText: 'yellow',
    customerMessageLinkText: 'yellow',
    customerMessageBackground: '#2199e8',
    transcriptBackground: '#f4f4f8',
  },
  FONT_FAMILY: 'Raleway',
  STYLES: {
    HeaderMenu: {
      background: '#31bf8b',
    },
    HeaderBanner: {
      background: '#31bf8b',
      fontFamily: 'Source Sans Pro',
      fontSize: 16,
      fontWeight: 500,
      textTransform: 'uppercase',
    },
    ErrorBanner: {
      background: '#fff',
      color: 'red',
      fontFamily: 'Source Sans Pro',
      textTransform: 'uppercase',
      fontWeight: 700,
    },
    ToggleChatButton: {
      background: 'teal',
    },
    ToggleChatButtonIcon: {
      opacity: 0.75,
    },
    CustomerMessageBubble: {
      background: '#68b588',
    },
    CustomerMessageText: {
      color: '#fff',
      fontFamily: 'Source Sans Pro',
    },
    AgentMessageBubble: {
      background: '#fff',
      border: '1px solid #e0e0e0',
    },
    AgentMessageText: {
      color: '#555',
      fontFamily: 'Source Sans Pro',
    },
    MessageForm: {
      boxShadow: '0 1px 2px 0 rgba(0, 0, 0, 0.2)',
      zIndex: 1,
    },
    MessageFormInput: {
      color: '#68b588',
      fontFamily: 'Source Sans Pro',
    },
    MessageFormSend: {
      color: '#68b588',
      textTransform: 'uppercase',
      fontFamily: 'Source Sans Pro',
      fontSize: 16,
    },
    WelcomeFormField: {
      marginTop: 16,
    },
    WelcomeFormFieldLabel: {
      color: '#555',
      fontWeight: 700,
      textTransform: 'uppercase',
      fontFamily: 'Source Sans Pro',
    },
    WelcomeFormFieldInput: {
      outline: 'none',
      color: '#555',
      fontFamily: 'Source Sans Pro',
    },
    WelcomeFormFieldTextarea: {
      outline: 'none',
      color: '#888',
      fontFamily: 'Source Sans Pro',
    },
    WelcomeFormSubmitButton: {
      background: 'teal',
      fontWeight: 700,
      fontFamily: 'Source Sans Pro',
      fontSize: 16,
    },
  },
  WELCOME_FORM: {
    headerText:
      'Thanks for contacting us! Please fill out a couple brief pieces of information and we will get you chatting with an agent.',
    fields: [
      {
        type: 'text',
        label: 'First Name',
        id: 'firstName',
        required: true,
      },
      {
        type: 'text',
        label: 'Last Name',
        id: 'lastName',
        required: false,
        includeInInitialMessage: true,
      },
      {
        type: 'textarea',
        label: 'Life Story',
        id: 'story',
        required: false,
        rows: 2,
        includeInInitialMessage: true,
      },
      {
        type: 'number',
        label: 'Number Field',
        id: 'numberField',
        required: false,
        includeInInitialMessage: true,
      },

      {
        type: 'email',
        label: 'E-Mail',
        id: 'email',
        required: false,
        includeInInitialMessage: true,
      },
      {
        type: 'tel',
        label: 'Phone Number',
        id: 'phoneNumber',
        required: false,
        includeInInitialMessage: true,
      },
    ],
  },
};
</script>
<script>
window.onload = function() {
  setInterval(function() {
    if (
      !document.querySelector('.ToggleChatButton') &&
      (!window.QUIQ ||
        !window.QUIQ.CUSTOM_LAUNCH_BUTTONS ||
        !window.QUIQ.CUSTOM_LAUNCH_BUTTONS.length ||
        document.querySelector('button').classList.contains('noAgentsAvailable'))
    ) {
      var warning = document.querySelector('#agentsWarning');
      warning.innerText = 'Got Agents? Got a MOBILE_NUMBER if on a mobile device?';
      warning.style.fontFamily = '"Source Sans Pro", sans-serif';
      warning.style.textTransform = 'uppercase';
      warning.style.color = '#' + (((1 << 24) * Math.random()) | 0).toString(16);
    } else {
      document.querySelector('#agentsWarning').innerText = '';
    }
  }, 500);
};
</script>
    <script type="text/javascript" src="common.js"></script>
    <script type="text/javascript" src="webchat.js"></script>
  </body>
</html>
